{% extends 'base.html' %}
{% block content %}
<div class="text-light">
    <h1>Log In</h1>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-dark" value="Log In">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <h6>New to Streamer Lemurs? <span><a href="{% url 'signup' %}">Sign Up</a></span></h6>
    {% endblock %}
</div>
